<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>동적 조직도 시스템</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>🏢 동적 조직도 시스템</h1>
            <p>엑셀 파일을 업로드하거나 직접 편집하여 조직도를 실시간으로 생성하세요</p>
        </header>

        <div class="control-panel">
            <div class="upload-section">
                <label for="excel-upload" class="upload-btn">
                    📁 엑셀 파일 업로드
                    <input type="file" id="excel-upload" accept=".xlsx,.xls" style="display: none;">
                </label>
                <button id="sample-data-btn" class="sample-btn">📊 샘플 데이터 로드</button>
            </div>

            <div class="edit-section">
                <h3>조직도 데이터 편집</h3>
                <div class="input-container">
                    <div id="input-rows">
                        <div class="input-row" data-row="0">
                            <input type="text" placeholder="이름" class="name-input">
                            <input type="text" placeholder="직책" class="position-input">
                            <input type="text" placeholder="부서" class="department-input">
                            <input type="text" placeholder="상위자 (선택사항)" class="manager-input">
                            <button type="button" class="add-row-btn">➕</button>
                        </div>
                    </div>
                    
                    <div class="bulk-actions">
                        <button id="add-all-btn" class="bulk-add-btn">📥 일괄 추가</button>
                        <button id="clear-inputs-btn" class="clear-inputs-btn">🗑️ 입력 초기화</button>
                    </div>
                </div>
                
                <div class="actions">
                    <button id="clear-all-btn" class="danger-btn">🗑️ 모두 지우기</button>
                    <button id="export-excel-btn" class="export-btn">📊 엑셀 내보내기</button>
                    <div class="pdf-export-group">
                        <button id="export-pdf-btn" class="export-btn pdf-btn">📄 표준 PDF 내보내기</button>
                        <button id="export-pdf-hq-btn" class="export-btn pdf-hq-btn">🎨 고화질 PDF 내보내기</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="main-content">
            <div class="sidebar">
                <h3>팀원 목록</h3>
                <div id="people-list" class="people-list"></div>
            </div>
            
            <div class="chart-container">
                <div class="chart-controls">
                    <button id="zoom-in-btn">🔍 확대</button>
                    <button id="zoom-out-btn">🔍 축소</button>
                    <button id="reset-zoom-btn">🔄 원래 크기</button>
                    <button id="center-btn">🎯 중앙 정렬</button>
                    <button id="fit-view-btn">📐 전체 보기</button>
                </div>
                <div id="org-chart" class="org-chart"></div>
            </div>
        </div>

        <div class="status-bar">
            <div id="status-message">시스템 준비 완료</div>
            <div id="person-count">팀원 수: 0</div>
        </div>
    </div>

    <!-- 확인 팝업 -->
    <div id="confirm-modal" class="modal-overlay">
        <div class="modal">
            <h3>⚠️ 데이터 초기화 확인</h3>
            <p>현재 작성 중이던 모든 데이터가 초기화됩니다.<br>
            진행 중이던 데이터는 자동으로 엑셀 파일로 다운로드됩니다.<br><br>
            계속 진행하시겠습니까?</p>
            <div class="modal-buttons">
                <button id="confirm-no" class="modal-btn modal-btn-secondary">아니오</button>
                <button id="confirm-yes" class="modal-btn modal-btn-primary">예</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
